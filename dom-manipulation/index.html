<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display Random Quote -->
  <div id="quoteDisplay">Your quote will appear here</div>
  <button id="newQuote">New Quote</button>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Add Quote Form -->
  <h3>Add a New Quote</h3>
  <input type="text" id="newQuoteText" placeholder="Enter quote">
  <input type="text" id="newQuoteCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <!-- Import/Export -->
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importFile">

  <!-- Sync Notification -->
  <div id="syncStatus"></div>

  <script src="script.js"></script>
</body>
</html>
